name: "Tests"

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  validate-spi-manifest:
    name: Validate SPI Manifest
    runs-on: macos-14
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer
      VALIDATE_SPI_MANIFEST: YES
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Validate SPI Manifest
      run: swift package plugin validate-spi-manifest
  compile-snapshots:
    name: Compile Snapshots
    runs-on: macos-14
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Compile Snapshots
      run: .github/scripts/compile-snapshots.sh
  unit-test-xcode:
    name: Unit Tests (Xcode ${{ matrix.xcode }})
    strategy:
      fail-fast: false
      matrix:
        xcode: ["15.0", "15.2", "15.3", "15.4"]
        include:
        - xcode: "15.0"
          macos: macOS-13
        - xcode: "15.2"
          macos: macOS-14
        - xcode: "15.3"
          macos: macOS-14
        - xcode: "15.4"
          macos: macOS-14
    runs-on: ${{ matrix.macos }}
    env:
      DEVELOPER_DIR: /Applications/Xcode_${{ matrix.xcode }}.app/Contents/Developer
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Run Tests
      run: xcodebuild clean test -scheme XCStringsTool-Package -destination platform=macOS
  unit-test-swift-syntax:
    name: Unit Tests (Swift Syntax ${{ matrix.swift-syntax }})
    strategy:
      fail-fast: false
      matrix:
        swift-syntax:
        - "509.0.2"
        - "509.1.1"
        - "510.0.2"
        - "600.0.0-prerelease-2024-06-04"
    runs-on: macOS-14
    env:
      DEVELOPER_DIR: /Applications/Xcode_15.4.app/Contents/Developer
      SWIFT_SYNTAX_VERSION: ${{ matrix.swift-syntax }}
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
    - name: Run Tests
      run: xcodebuild clean test -scheme XCStringsTool-Package -destination platform=macOS
